<div class="flex flex-col h-screen">
  <div class="mx-auto my-auto text-center">
      <h1 class="text-6xl mb-5" *ngIf="!exists">Welcome to inTune!</h1>
      <h1 class="text-6xl mb-5" *ngIf="exists">Welcome to inTune {{user}}</h1>
      <h2 class="text-3xl mb-5" *ngIf="!exists">Please Login or Sign Up Below</h2>
      <div class="w-2/3 mx-auto">
        <h3 class="mb-5" *ngIf="!exists"> By logging in/signing up, we are able to save the products that you
            add to your cart for future use. If you do not currently have an account 
            you will be prompted to make one.
        </h3>
      </div>
      <form *ngIf="!exists"[formGroup]="login" (ngSubmit)="onLogin()">
        <div><input class="text-center" id="username" formControlName="username" type="text" value="username" placeholder="Username" class="w-96 h-12 mt-5 mb-3 rounded-lg border-2 border-black"></div>
        <div><button class="text-center text-3xl rounded-3xl bg-black ease-in-out duration-300 hover:bg-gray-500 tran text-white px-7 py-3" type="submit">Login</button></div>
      </form>
      <button *ngIf = "exists" (click) = "onLogout()" class="text-center text-3xl rounded-3xl bg-black ease-in-out duration-300 hover:bg-gray-500 tran text-white px-7 py-3"> Logout</button>
      <h1 *ngIf="created" class="my-5 text-green-500">{{message}}</h1>
