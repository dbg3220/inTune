<div class="flex flex-col h-screen">
    <div class="mx-auto my-auto text-center">
        <h1 class="text-6xl mb-5">Welcome to inTune!</h1>
        <h2 class="text-3xl mb-5">Please Login or Sign Up Below</h2>
        <div class="w-2/3 mx-auto">
          <h3 class="mb-5"> By logging in/signing up, we are able to save the products that you
              add to your cart for future use. If you do not currently have an account 
              you will be prompted to make one.
          </h3>
        </div>
        <div><input class="text-center" type="text" placeholder="Username" class="w-96 h-12 mt-5 mb-3 rounded-lg border-2 border-black"></div>
        <div><button class="text-center text-3xl rounded-3xl bg-black ease-in-out duration-300 hover:bg-gray-500 tran text-white px-7 py-3" type="button">Login</button></div>
    </div>
</div>
