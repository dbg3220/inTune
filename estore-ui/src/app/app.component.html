<div class="flex flex-row align-middle justify-between text-white bg-black px-5">
        <a routerLink="/dashboard" routerLinkActive="active">
            <h1 class=" text-5xl my-6">{{title}}</h1>
        </a>
    <div class="my-auto">
        <nav class="text-2xl flex flex-row gap-5 ">
            <a routerLink="/dashboard" routerLinkActive="active" class="px-2 rounded-lg hover:bg-white hover:text-black ease-in-out duration-300">Dashboard</a>
            <a routerLink="/products" #productRoute="routerLinkActive" routerLinkActive="active" class="px-2 rounded-lg hover:bg-white hover:text-black ease-in-out duration-300">Products</a>
            <a routerLink="/login" routerLinkActive="active" class="px-2 rounded-lg hover:bg-white hover:text-black ease-in-out duration-300">Log In</a>
            <a routerLink="/cart" routerLinkActive="active" class="px-2 rounded-lg hover:bg-white hover:text-black ease-in-out duration-300">Cart</a>
        </nav>
    </div>
</div>

<div *ngIf="productRoute.isActive" class="search-box">
  <input id="search_box" type="search" placeholder="Search Products" [ngModel]="this.searchText" (ngModelChange)="this.changeSearch($event)">
  <button class="clr-btn" name="Reset Searched Products" (click)="this.reset()">clear</button>
</div>
