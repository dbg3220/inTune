            <h1 class=" text-5xl my-6">{{title}}</h1>
        </a>
    <div class="my-auto">
        <nav class="text-2xl flex flex-row gap-5 ">
            <a routerLink="/dashboard" routerLinkActive="active" class="px-2 rounded-lg hover:bg-white hover:text-black ease-in-out duration-300">Home</a>

            <a routerLink="/lessons" routerLinkActive="active" class="px-2 text- rounded-lg hover:bg-white hover:text-black ease-in-out duration-300">Lessons</a>

            <a *ngIf="!isAdmin"routerLink="/cart" routerLinkActive="active" class="px-2 text- rounded-lg hover:bg-white hover:text-black ease-in-out duration-300">Cart</a>
