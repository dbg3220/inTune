<<div class="flex flex-col h-screen">
  <div class="mx-auto my-auto text-center" *ngIf="this.user!?.username == 'admin'">
    <h2 class="text-3xl mb-5">You are logged in as admin</h2>
  </div>
  <div class="mx-auto my-auto text-center" *ngIf="this.user!?.username != 'admin'">
    <h1 class="text-6xl mb-5">Cart</h1>
    <h2 *ngIf="cartItems.length === 0 && this.user!?.username" class="text-3xl mb-5 text-gray-700">Your cart is empty!</h2>
    <h2 style="color:red" *ngIf="!this.user!?.username" class="text-3xl mb-5 text-gray-700">Please Log In!</h2>
    <div *ngIf="cartItems.length > 0  && this.user!?.username" class="flex flex-col">
      <div *ngFor="let item of cartItems" class="flex flex-row justify-between">
        <div class="flex flex-row gap-36">
          <div class="mx-auto my-6">
            <div><img class="w-96 h-96 object-contain" src="{{item.image}}" alt="product image"></div>
          </div>
          <div class="mx-auto my-auto my-6">
            <h1 class="text-3xl mb-5">{{item.name}}</h1>
            <h2 class="text-3xl mb-5">Price: ${{item.price}}</h2>
            <h2 class="text-3xl mb-5">Quantity: {{item.quantity}}</h2>
            <button (click)="this.removeProductCart(item)"
                    class="text-center text-3xl rounded-3xl bg-black ease-in-out duration-300 hover:bg-gray-500 tran text-white px-7 py-3"
                    type="button">Remove
            </button>
          </div>
        </div>
        <div class="mx-auto my-6">

        </div>
      </div>
      <h3 class="my-20 text-4xl ">Subtotal({{this.subQuantity}}): ${{this.subTotals}}</h3>
      <button
        class="text-center text-3xl rounded-3xl bg-black ease-in-out duration-300 hover:bg-gray-500 tran text-white px-7 py-3"
        type="button" (click)="this.routeToCheckoutComponent()">Checkout
      </button>
      <div class="backButton">
        <button type="button" (click)="goBack()"
                class="text-center text-3xl rounded-3xl bg-black ease-in-out duration-300 hover:bg-gray-500 tran text-white px-7 py-3 fa fa-arrow-left fa-2x"
                type="button">&nbsp;&nbsp;Back
        </button>
      </div>
    </div>
  </div>
</div>
