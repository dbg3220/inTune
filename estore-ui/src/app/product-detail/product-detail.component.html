<div *ngIf="product">
  <div class="flex">
    <h2 class="mx-auto my-10 text-5xl">{{product.name | uppercase}}</h2>
  </div>
  <!-- <div><span>id: </span>{{product.id}}</div> -->
  <!-- <div>
    <label for="product-name">Hero name: </label>
    <input id="product-name" [(ngModel)]="product.name" placeholder="Product name"/>
  </div> -->
  
  <!-- <button type="button" (click)="goBack()">go back</button> -->
  <div>
    <div class="flex">
      <div class="mx-auto my-12">
        <div><img class="w-96 h-96 object-contain" src="{{product.image}}" alt="product image"></div>
      </div>
    </div>
  <div class="flex w-1/3 mx-auto justify-items-center text-center">
    <div class="mx-auto">
      <h2 class="mb-14 text-2xl"> {{product.description}}</h2>
      <h1 class="text-3xl mb-5">Price: ${{product.price}}</h1>
      <div><button type="button"(click)="handleAddToCart()" class="text-center text-3xl rounded-3xl bg-black ease-in-out duration-300 hover:bg-gray-500 tran text-white px-7 py-3" type="button">Add to Cart</button></div>
    </div>
  </div>
</div>
